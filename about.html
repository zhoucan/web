    <script>
    //实例化信息窗体
    content = [];
    content.push("<img src='image/a4.jpg' width='80'><div class='address'>地址：浙江省杭州市余杭区景兴路欧美金融城T4美国中心</div></div>");

var infoWindow = new AMap.InfoWindow({
    isCustom: true,  //使用自定义窗体
    content: createInfoWindow( content.join("<br/>")),
    offset: new AMap.Pixel(160, -42)
});
function createInfoWindow(content) {
    var info = document.createElement("div");
    info.className = "custom-info input-card content-window-card";

    // 定义中部内容
    var middle = document.createElement("div");
    middle.className = "info-middle";
    middle.style.backgroundColor = 'white';
    middle.innerHTML = content;
    info.appendChild(middle);

    // 定义底部内容
    var bottom = document.createElement("div");
    bottom.className = "info-bottom";
    bottom.style.position = 'absolute';
    bottom.style.bottom = '-14px';
    bottom.style.margin = '0 auto';
    var sharp = document.createElement("img");
    sharp.src = "https://webapi.amap.com/images/sharp.png";
    bottom.appendChild(sharp);
    info.appendChild(bottom);
    return info;
}

var lng = 120.00278921321348
var lat = 30.281668714389475

var map = new AMap.Map("containerMap", {
    resizeEnable: true,
    center: [lng, lat],
    zoom: 16
});

addMarker()
//添加marker标记
function addMarker() {
    map.clearMap();
    var marker = new AMap.Marker({
        map: map,
        position: [lng, lat]
    });
       //弹出自定义的信息窗体
       infoWindow.open(map, marker.getPosition());
}
    </script>
